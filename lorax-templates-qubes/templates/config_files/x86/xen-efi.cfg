[global]
default=qubes

[qubes-check]
options=console=none
kernel=vmlinuz @ROOT@ quiet rhgb rd.live.check
ramdisk=initrd.img

[qubes-rescue]
options=loglvl=all
kernel=vmlinuz @ROOT@ rescue
ramdisk=initrd.img

[qubes]
options=console=none
kernel=vmlinuz @ROOT@ quiet rhgb
ramdisk=initrd.img

[qubes-rescue]
options=loglvl=all
kernel=vmlinuz @ROOT@ rescue
ramdisk=initrd.img
